<html>
  <head>
    <title>Particles</title>

    <script src="js/jquery-1.9.0.min.js"></script>
    <!-- not using c3dl for now...
    <script src="c3dl/c3dapi.js" ></script>
    <script src="js/3d_main.js"></script>
    -->
    <link rel="stylesheet" href="css/reset.css"/>
  </head>
  <body>
    <canvas id="canvas" width="900" height="500"></canvas>

    <script>
      var context;
      var rects = [];

      function rect() {
        this.x = Math.random()*1000;
        this.y = Math.random()*1000;
      }
      rect.prototype.draw = function() {
        console.log('rect '+ this.x+ "    " + this.y);
        context.rect(this.x, this.y, 500, 500);
      }


      function start_canvas () {
        var canvas = document.getElementById ("canvas");
        context = canvas.getContext ("2d");
        
        for (var i = 0; i < 2; i++) {
          rects.push(new rect());
        }

        setInterval(draw_canvas, 100);
      }

      function draw_canvas() {
        console.log('-------draw');
        //context.clearRect (0, 0, 3000, 3000);

        context.fillStyle = "#f00";
        for (var i = 0; i < rects.length; i++) {
          rects[i].draw();
        }
        context.rect(10, 10, 500, 500);
      }

      start_canvas();
    </script>
  </body>
</html>
